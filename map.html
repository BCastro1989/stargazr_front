<!DOCTYPE html>
<html>
  <head>
    <title>STARgazr: Find the best spots for stargazing</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="./style.css"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    </style>
  </head>
  <body>
      <!-- <div> -->
    <div id="datadisplay">

        <p class="temp-headertext"> Click on a spot on the map to get the coordinates and then press the button below </p>
        <p class="temp-headertext"> This site is under development. Report may not be accurate.</p>

        <button type="button" id="get-conditions-here">Find Conditions At:</button> <input disabled type="text" id="coordinate" value="Latitude, Longitude">
      <!-- </span> -->
        <div id="site-info">

        <div id ="info-group-0">
          <div> Lunar Phase: <span id="moonPhase"> </span> </div>
          <div> Driving Time: <span id="dtime"> </span> </div>
          <div> Driving Distance: <span id="ddist"> </span> </div>
          <div> Light Pollution: <span id="lightpollution"> </span> </div>
        </div>
        <div id ="info-group-1">
          <div> Cloud Cover: <span id="cloudCover"> </span> </div>
          <!-- <div> Visibility: <span id="visibility"> </span> </div> -->
          <div> Humidity: <span id="humidity"> </span> </div>
          <div> Precipitation Probability: <span id="precipProbability"> </span></div>
          <a id="cskLink" href=""><img id="cskChart" src="" /></a>
        </div>

        <div id ="info-group-2">
          <div id="site-rating-container"> Overall Quality: <span id="site-rating"> </span> </div>
        </div>

        </div>
    </div>

    <div id="map"></div>
    <!-- </div> -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPV8hWJYamUd7TCnC6h6YcljuXnFW1lp8"></script>
    <script src="./jquery-3.1.1.min.js"></script>
    <script src="landing.js"></script>
    <script src="./map.js"></script>
    <script src="./ExtDraggableObject.js"></script>
    <script src="./getweatherdata.js"></script>

  </body>
</html>
